<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .login{
            border:solid grey;
            align-self: center;
            text-align: center;
            padding: 1% 0% 1% 0%;
            margin: 10% 35% 60% 35%;
            border-radius: 10px;
            background-color: rgb(233, 233, 233);
            font-family: Arial, Helvetica, sans-serif;
            box-shadow:0 25px 30px 10px white, 0 50px 50px -5px rgb(90, 90, 90) ;

        }
        header{
            padding: 2% 3% 2% 3%;
            margin: 0%;
        }
        input{
            width: 55%;
            padding: 3% 12.5% 3% 12.5%;
            margin: 5% 0 5% 0;
            border-style: solid;
            border-radius: 5px;
            border-color: rgb(179, 179, 179);
        }
        p{
            text-align: right;
            font-size: 55%;
            margin: 0%;
            padding: 0 10% 0 10%;
            color: rgb(90, 90, 90);
        }
        button{
            width: 82%;
            padding: 3% 12.5% 3% 12.5%;
            margin: 5% 0 2% 0;
            border-radius: 5px;
            background-color: red;
            color: white;
            border-color: rgb(233, 233, 233);
           
        }
    </style>
</head>
<body>
    <form>
        <div class="login">
        <header style="color: rgb(90, 90, 90);"> <b>Login</b> </header><hr>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password" style="margin: 5% 0 1% 0;">
        <p>forgot password?</p>
        <button>SIGN IN</button>   
        </div>     
    </form>
    
</body>
</html>
