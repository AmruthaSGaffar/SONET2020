<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; background-color: rgb(187, 241, 78);">
    <form >
        <h1 style="color: red;">Personal Details</h1>
        Name:<input type="text" id="name"><br><br>
        Password:<input type="password" id="pw"><br><br>
        Email-id:<input type="email" id="email"><br><br>
        Gender <input type="radio" name="gender" id="gen">Male <input type="radio" name="gender" id="gen">Female<br><br>
        Contact#:<input type="text" id="contact"><br><br>
        <h1 style="color: red;">Educational Qualification</h1><br>
        Degree:<select id="degree">
            <option selected>--Select Group--</option>
            <option value="btech">btech</option>
            <option value="bsc">bsc</option>
        </select><br><br>
        Engineering:<select id="engg">
            <option selected>--Select Group--</option>
            <option value="cse">cse</option>
            <option value="it">it</option>
        </select><br><br>
        Hobbies:<input type="checkbox" name="hobb" id="hobby">Playing chess <input type="checkbox" name="hobb" id="hobby">Reading Books<br><br>
        <h1 style="color: red;">Address</h1><br>
        <textarea rows="10" cols="40" id="address"></textarea><br><br>
        Attch Resume:<input type="file" id="resume"><br><br>
        <input type="image" src="sub.png" alt="Submit" height="50" width="200"> 

    </form>
    </div>
</body>
</html>
